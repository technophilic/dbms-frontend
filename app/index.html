<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database management system</title>
    <link rel="stylesheet" href="styles/import.css">
    <link rel="stylesheet" href="styles/materialize.css">
</head>
<body style="background: url(assets/background.jpg) no-repeat;background-size: cover;">
    <!--<h3 class="center-align">Attendance management system</h3>-->
    <div class="row">
        <div class="col s12 m6 push-m3 l4 push-l4">
            <div class="card-panel" style="margin-top: 25vh;">
                <h5 class="center-align">Teacher Login</h5>
                <div class="input-field" style="margin-top: 20px;">
                    <input id="username" type="text">
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input id="password" type="text">
                    <label for="password">Password</label>
                </div>
                <div class="center-align">
                    <button id="login" class="btn indigo darken-2">Login <i class="material-icons right">send</i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/materialize.min.js"></script>
</body>
</html>
